schema {
    query: Query
    mutation: Mutation
}

type MyNotice {
    id: ID!
    title: String!
}

type MyNoticeResult {
    success: Boolean!
    errors: [String]
    myNotice: MyNotice
}

type Query {
    getMyNotice(id: ID!): MyNoticeResult!
}

type Mutation {
    createMyNotice(title: String!): MyNoticeResult!
}
